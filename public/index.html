<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-test.css">
    <title>ITINERARIO</title>
</head>
<body>
    <!--Menú principal-->
    <div class="main">
        <!--indicador vertical-->
        <div class="indicator_line"></div>
            <!--Cajas-->
            <div class="timeline_box box-1">
                <div class="timeline_card">
                    <div class="icon">
                        <div class="circle"></div>
                    </div>
                </div>
                <!--Contenido de la linea del tiempo-->
                <div class="timeline_content">
                    <!--Información-->
                    <div class="company_box">
                        <h5 class="role">Parte 1</h5>
                        <p class="company_name"> Johan solares</p>
                    </div>
                    <!--Detalles-->
                    <div class="working_detail">
                        <h6 class="type">Part-time | <span>Remote</span></h6>
                        <p class="duration_time">
                            2022 - present
                        </p>
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
        <script src="test.js"></script>
</body>
</html>
